<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9 Б класс Зульфия</title>
    <style>
        :root {
            --c-1: #00d2ff;
            --c-2: #3a7bd5;
            --c-3: #6a11cb;
            --c-4: #2575fc;
            --accent: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'SF Pro Display', -apple-system, sans-serif; }

        body {
            background: #050505;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* АНИМИРОВАННЫЙ ФОН "АВРОРА" */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .b1 { background: var(--c-1); top: -10%; left: -10%; animation-delay: 0s; }
        .b2 { background: var(--c-3); bottom: -10%; right: -10%; animation-delay: -5s; }
        .b3 { background: var(--c-2); top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        /* ШАПКА */
        header {
            position: absolute;
            top: 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-weight: 800;
            font-size: 32px;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .class-tag {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--c-1);
            text-shadow: 0 0 15px var(--c-1);
        }

        /* КАРТОЧКА: ЭФФЕКТ СТЕКЛА */
        .stage {
            width: 90vw;
            max-width: 440px;
            height: 520px;
            perspective: 2000px;
            z-index: 5;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 40px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px) saturate(150%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }

        .face.back {
            transform: rotateY(180deg);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .q-label {
            position: absolute;
            top: 40px; left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 900;
            letter-spacing: 3px;
            opacity: 0.4;
        }

        .text {
            font-size: 28px;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .ans-text {
            font-size: 20px;
            font-weight: 400;
            color: #efefef;
            line-height: 1.5;
        }

        /* НАВИГАЦИЯ: НЕОНОВЫЕ КНОПКИ */
        .controls {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .nav-btn {
            width: 70px; height: 70px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: white;
            color: black;
            transform: translateY(-5px);
        }

        .nav-btn:disabled { opacity: 0.1; transform: none; }

        .mode-selector {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 20px;
            margin-top: 30px;
            z-index: 10;
        }

        .mode-btn {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            background: none;
            color: rgba(255,255,255,0.4);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
        }

        .mode-btn.active {
            background: var(--c-2);
            color: white;
            box-shadow: 0 5px 15px var(--c-2);
        }

        .progress-dots {
            display: flex; gap: 8px; margin-top: 20px;
        }

        .dot {
            width: 8px; height: 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            transition: 0.4s;
        }

        .dot.active {
            width: 30px;
            background: white;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <header>
        <div class="class-tag">Digital Project</div>
        <h1>9 Б класс Зульфия</h1>
    </header>

    <div class="stage" onclick="flip()">
        <div class="card" id="card">
            <div class="face front">
                <div class="q-label">ВОПРОС</div>
                <div class="text" id="q-text">...</div>
            </div>
            <div class="face back">
                <div class="q-label" style="color:var(--c-1)">ИНСАЙТ</div>
                <div class="ans-text" id="a-text">...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="nav-btn" id="prevBtn" onclick="event.stopPropagation(); prev();">←</button>
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div id="counter" style="font-weight: 800; font-size: 20px;">1 / 5</div>
            <div class="progress-dots" id="dots"></div>
        </div>
        <button class="nav-btn" id="nextBtn" onclick="event.stopPropagation(); next();">→</button>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" onclick="setMode('easy', this)">Начальный</button>
        <button class="mode-btn" onclick="setMode('medium', this)">Средний</button>
        <button class="mode-btn" onclick="setMode('blitz', this)">Блиц</button>
    </div>

    <script>
        const data = {
            easy: [
                { q: "В каком учебном заведении училась Зульфия?", a: "В женском педагогическом училище." },
                { q: "Когда ей присвоили звание Народного поэта УзССР?", a: "24 ноября 1965 года." },
                { q: "Где она была депутатом в 10-11 созывах?", a: "В Верховном Совете Узбекской ССР." },
                { q: "Как называлась её первая книга стихов?", a: "«Страницы жизни» (1932)." },
                { q: "Где находится её могила?", a: "На Чигатайском кладбище в Ташкенте." }
            ],
            medium: [
                { q: "Кто переводил её стихи? (3 фамилии)", a: "Нейман, Липкин, Гребнев, Сомова." },
                { q: "Для какой оперы она создала либретто?", a: "«Зайнаб и Омон»." },
                { q: "Чьё имя носила её премия 1970 года?", a: "Имени Хамзы." },
                { q: "В каком году памятник стал бронзовым?", a: "В 2014 году." },
                { q: "Сколько у неё орденов Ленина?", a: "Два: получены в 1959 и 1984 годах." }
            ],
            blitz: [
                { q: "На основе чьей поэмы написана пьеса «Семург»?", a: "Её мужа — Хамида Алимджана." },
                { q: "За какой цикл она получила Госпремию СССР?", a: "«Строки памяти» и цикл «Радуга»." },
                { q: "Возраст для премии им. Зульфии?", a: "От 14 до 30 лет." },
                { q: "О чем был первый сборник «Страницы жизни»?", a: "О молодежи, дружбе и красоте души." },
                { q: "Награда независимого Узбекистана (1994)?", a: "Орден «Дустлик»." }
            ]
        };

        let current = 'easy';
        let idx = 0;

        function setMode(mode, el) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            current = mode;
            idx = 0;
            render();
            createDots();
        }

        function createDots() {
            const d = document.getElementById('dots');
            d.innerHTML = '';
            data[current].forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 0 ? ' active' : '');
                d.appendChild(dot);
            });
        }

        function flip() { document.getElementById('card').classList.toggle('flipped'); }

        function render() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            setTimeout(() => {
                document.getElementById('q-text').textContent = data[current][idx].q;
                document.getElementById('a-text').textContent = data[current][idx].a;
                document.getElementById('counter').textContent = `${idx + 1} / ${data[current].length}`;
                document.querySelectorAll('.dot').forEach((d, i) => d.className = i === idx ? 'dot active' : 'dot');
                document.getElementById('prevBtn').disabled = idx === 0;
                document.getElementById('nextBtn').disabled = idx === data[current].length - 1;
            }, 150);
        }

        function next() { if (idx < data[current].length - 1) { idx++; render(); } }
        function prev() { if (idx > 0) { idx--; render(); } }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flip();
            if (e.code === 'ArrowRight') next();
            if (e.code === 'ArrowLeft') prev();
        });

        setMode('easy', document.querySelector('.mode-btn'));
    </script>
</body>
</html>
