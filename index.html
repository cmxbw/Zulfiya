<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zulfiya: Digital Heritage</title>
    <style>
        :root {
            --accent-easy: #00f2fe;
            --accent-medium: #7000ff;
            --accent-blitz: #ff007a;
            --bg-dark: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Динамический живой фон */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, var(--accent-easy), transparent 50%);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Хедер */
        header {
            position: absolute;
            top: 40px;
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.5;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 28px;
            font-weight: 300;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Переключатель сложности - High Tech */
        .nav-chips {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            z-index: 10;
        }

        .chip {
            padding: 10px 20px;
            border-radius: 12px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: rgba(255,255,255,0.5);
            font-size: 13px;
            cursor: pointer;
            transition: 0.4s all;
            backdrop-filter: blur(10px);
        }

        .chip.active {
            color: #fff;
            border-color: var(--active-color);
            box-shadow: 0 0 20px var(--active-color-alpha);
            transform: translateY(-2px);
        }

        /* Контейнер карточки */
        .stage {
            width: 90vw;
            max-width: 420px;
            height: 540px;
            position: relative;
            z-index: 5;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 40px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .face.back { transform: rotateY(180deg); border-color: rgba(255,255,255,0.2); }

        .card-category {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--active-color);
            font-weight: 700;
        }

        .content {
            font-size: 24px;
            line-height: 1.4;
            font-weight: 400;
            text-align: left;
        }

        .back .content {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.4;
            font-size: 12px;
        }

        /* Кастомные кнопки управления */
        .controls {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .btn-circle:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .btn-circle:disabled { opacity: 0.1; cursor: not-allowed; }

        #counter { font-family: 'Monaco', monospace; font-size: 14px; letter-spacing: 2px; }

        /* Детали "Силы": индикатор прогресса сверху */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--active-color);
            box-shadow: 0 0 15px var(--active-color);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (max-width: 480px) {
            .stage { height: 70vh; }
            h1 { font-size: 22px; }
            .content { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="progress-bar" id="progress"></div>
    <div class="bg-glow" id="glow"></div>

    <header>
        <div class="logo">Interactive Quiz</div>
        <h1 id="diff-title">Zulphiya: Heritage</h1>
    </header>

    <div class="nav-chips">
        <button class="chip active" onclick="setDiff('easy', this, '#00f2fe')">Beginner</button>
        <button class="chip" onclick="setDiff('medium', this, '#7000ff')">Expert</button>
        <button class="chip" onclick="setDiff('blitz', this, '#ff007a')">Blitz</button>
    </div>

    <div class="stage" onclick="toggleFlip()">
        <div class="card" id="card">
            <div class="face front">
                <div class="card-category" id="cat-name">Question</div>
                <div class="content" id="q-text">Загрузка данных...</div>
                <div class="card-footer">
                    <span>TAP TO REVEAL</span>
                    <span id="card-id">01</span>
                </div>
            </div>
            <div class="face back">
                <div class="card-category">Insight</div>
                <div class="content" id="a-text">...</div>
                <div class="card-footer">
                    <span>TAP TO RETURN</span>
                    <span>ANS</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-circle" id="prevBtn" onclick="event.stopPropagation(); prevCard();">←</button>
        <div id="counter">01 / 05</div>
        <button class="btn-circle" id="nextBtn" onclick="event.stopPropagation(); nextCard();">→</button>
    </div>

    <script>
        const data = {
            easy: [
                { q: "Где Зульфия получила профессиональное образование?", a: "В женском педагогическом училище." },
                { q: "Когда ей было присвоено звание Народного поэта УзССР?", a: "24 ноября 1965 года." },
                { q: "В какой государственный орган она избиралась депутатом?", a: "В Верховный Совет Узбекской ССР." },
                { q: "Название её дебютного сборника 1932 года?", a: "«Страницы жизни»." },
                { q: "Место её вечного упокоения в Ташкенте?", a: "Чигатайское кладбище." }
            ],
            medium: [
                { q: "Назовите мастеров, переводивших её стихи на русский язык.", a: "Ю. Нейман, С. Липкин, Н. Гребнев, С. Сомова." },
                { q: "Для какой знаменитой оперы Зульфия написала либретто?", a: "Для оперы «Зайнаб и Омон»." },
                { q: "Имя деятеля культуры в названии её премии 1970 года?", a: "Хамза Хакимзаде Ниязи." },
                { q: "Хронология памятника: гипс и бронза.", a: "2008 год — установка (гипс), 2014 год — замена на бронзу." },
                { q: "Сколько высших орденов Ленина получила поэтесса?", a: "Дважды: в 1959 и 1984 годах." }
            ],
            blitz: [
                { q: "Связь с Хамидом Алимджаном в её драматургии?", a: "Она написала пьесу «Семург» по мотивам поэмы своего мужа." },
                { q: "За какие циклы она получила Госпремию СССР в 1976?", a: "За книгу «Строки памяти» и цикл «Радуга»." },
                { q: "Возрастной ценз премии имени Зульфии?", a: "Для одаренных девушек от 14 до 30 лет." },
                { q: "Главные философские темы первого сборника?", a: "Молодость, дружба и красота человеческой души." },
                { q: "Высшая награда независимого Узбекистана у Зульфии?", a: "Орден «Дустлик», врученный в 1994 году." }
            ]
        };

        let currentMode = 'easy';
        let cards = [];
        let currentIndex = 0;
        let colors = { easy: '#00f2fe', medium: '#7000ff', blitz: '#ff007a' };

        function setDiff(mode, btn, color) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            
            currentMode = mode;
            document.body.style.setProperty('--active-color', color);
            document.body.style.setProperty('--active-color-alpha', color + '44');
            document.getElementById('glow').style.background = `radial-gradient(circle at 50% 50%, ${color}, transparent 50%)`;
            
            initMode();
        }

        function initMode() {
            cards = [...data[currentMode]];
            currentIndex = 0;
            updateUI();
        }

        function toggleFlip() { document.getElementById('card').classList.toggle('flipped'); }

        function updateUI() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            
            setTimeout(() => {
                document.getElementById('q-text').textContent = cards[currentIndex].q;
                document.getElementById('a-text').textContent = cards[currentIndex].a;
                document.getElementById('counter').textContent = `${(currentIndex + 1).toString().padStart(2, '0')} / ${cards.length.toString().padStart(2, '0')}`;
                document.getElementById('card-id').textContent = (currentIndex + 1).toString().padStart(2, '0');
                
                // Прогресс бар
                const progress = ((currentIndex + 1) / cards.length) * 100;
                document.getElementById('progress').style.width = progress + '%';
                
                document.getElementById('prevBtn').disabled = currentIndex === 0;
                document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;
            }, 150);
        }

        function nextCard() { if (currentIndex < cards.length - 1) { currentIndex++; updateUI(); } }
        function prevCard() { if (currentIndex > 0) { currentIndex--; updateUI(); } }

        // Инициализация первой темы
        setDiff('easy', document.querySelector('.chip'), '#00f2fe');

        // Клавиатура
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') toggleFlip();
            if (e.code === 'ArrowRight') nextCard();
            if (e.code === 'ArrowLeft') prevCard();
        });
    </script>
</body>
</html>
