<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Зульфия Исроилова</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1c1c1e;
            --ios-blue: #007aff;
            --ios-text: #ffffff;
            --ios-secondary: #8e8e93;
            --glass: rgba(28, 28, 30, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
        }

        /* Фоновое свечение в стиле Apple Wallpapers */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 0% 0%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .ambient-light {
            position: fixed;
            width: 600px; height: 600px;
            background: var(--ios-blue);
            filter: blur(120px);
            border-radius: 50%;
            opacity: 0.15;
            top: -200px; right: -200px;
            transition: background 1s ease;
        }

        /* Dynamic Island Style Selector */
        .selector-container {
            position: fixed;
            top: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            padding: 4px;
            border-radius: 24px;
            display: flex;
            gap: 4px;
            border: 0.5px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        .segment {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .segment.active {
            background: rgba(255,255,255,0.12);
            color: #fff;
            transform: scale(1.02);
        }

        /* Карточка в стиле Wallet/iOS Widgets */
        .main-stage {
            width: 100%;
            max-width: 380px;
            height: 500px;
            perspective: 2000px;
            margin-top: 40px;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 44px; /* iOS Squircle */
            padding: 35px;
            display: flex;
            flex-direction: column;
            background: var(--ios-card);
            border: 0.5px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .face.back {
            transform: rotateY(180deg);
            background: #2c2c2e;
        }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: var(--ios-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .text-content {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.5px;
            flex-grow: 1;
        }

        .back .text-content {
            font-size: 19px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--ios-secondary);
            font-weight: 500;
        }

        /* iOS Control Center Buttons */
        .bottom-nav {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-btn {
            width: 64px; height: 64px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: none;
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-btn:active { transform: scale(0.9); opacity: 0.7; }
        .nav-btn:disabled { opacity: 0.1; }

        #counter {
            font-size: 17px;
            font-weight: 600;
            color: var(--ios-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* Индикатор прогресса как в Apple Music */
        .progress-container {
            width: 140px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            width: 20%;
            transition: width 0.4s ease;
        }

        @media (max-width: 400px) {
            .main-stage { height: 460px; }
            .text-content { font-size: 21px; }
        }
    </style>
</head>
<body>

    <div class="gradient-bg"></div>
    <div class="ambient-light" id="glow"></div>

    <div class="selector-container">
        <div class="segment active" onclick="changeMode('easy', this)">Начальный</div>
        <div class="segment" onclick="changeMode('medium', this)">Средний</div>
        <div class="segment" onclick="changeMode('blitz', this)">Блиц</div>
    </div>

    <div class="main-stage" onclick="flipCard()">
        <div class="card" id="card">
            <!-- Front -->
            <div class="face front">
                <div class="label">Вопрос</div>
                <div class="text-content" id="q-text">Загрузка...</div>
                <div class="card-footer">
                    <span>Нажмите, чтобы узнать</span>
                    <span id="num-id">01</span>
                </div>
            </div>
            <!-- Back -->
            <div class="face back">
                <div class="label" style="color: #32d74b;">Ответ</div>
                <div class="text-content" id="a-text">...</div>
                <div class="card-footer">
                    <span>Нажмите, чтобы скрыть</span>
                    <span>Готова</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" id="prevBtn" onclick="event.stopPropagation(); prev();">  </button>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <span id="counter">1 / 5</span>
            <div class="progress-container"><div class="progress-fill" id="p-bar"></div></div>
        </div>
        <button class="nav-btn" id="nextBtn" onclick="event.stopPropagation(); next();">  </button>
    </div>

    <script>
        const library = {
            easy: [
                { q: "Где Зульфия получила профессиональное образование?", a: "Она окончила женское педагогическое училище." },
                { q: "Когда ей было официально присвоено звание Народного поэта УзССР?", a: "24 ноября 1965 года." },
                { q: "В какой орган власти она избиралась депутатом 10 и 11 созывов?", a: "Верховный Совет Узбекской ССР." },
                { q: "Название первого сборника стихов (1932)?", a: "«Страницы жизни»." },
                { q: "Где в Ташкенте похоронена поэтесса?", a: "На Чигатайском кладбище." }
            ],
            medium: [
                { q: "Кто переводил её стихи на русский язык? (Назовите 3 фамилии)", a: "Ю. Нейман, С. Липкин, Н. Гребнев, С. Сомова." },
                { q: "Для какой оперы Зульфия написала либретто?", a: "«Зайнаб и Омон»." },
                { q: "В честь кого была названа госпремия, полученная ею в 1970 году?", a: "Имени Хамзы." },
                { q: "В каком году гипсовый памятник в Ташкенте заменили на бронзовый?", a: "В 2014 году (оригинал был в 2008)." },
                { q: "Сколько раз она была награждена орденом Ленина?", a: "Дважды: в 1959 и 1984 годах." }
            ],
            blitz: [
                { q: "Чья поэма легла в основу её пьесы-сказки «Семург»?", a: "Поэма её мужа — Хамида Алимджана." },
                { q: "За какую книгу стихов 1974 года она получила Госпремию СССР?", a: "«Строки памяти» и цикл «Радуга»." },
                { q: "Возрастной диапазон претенденток на премию имени Зульфии?", a: "От 14 до 30 лет." },
                { q: "Какие три темы были ключевыми в её первом сборнике?", a: "Молодежь, дружба и красота человеческой души." },
                { q: "Какой орден независимого Узбекистана она получила в 1994 году?", a: "Орден «Дустлик»." }
            ]
        };

        let currentType = 'easy';
        let items = [];
        let index = 0;

        function changeMode(type, el) {
            document.querySelectorAll('.segment').forEach(s => s.classList.remove('active'));
            el.classList.add('active');
            currentType = type;
            const colors = { easy: '#007aff', medium: '#af52de', blitz: '#ff2d55' };
            document.getElementById('glow').style.background = colors[type];
            init();
        }

        function init() {
            items = library[currentType];
            index = 0;
            render();
        }

        function flipCard() { document.getElementById('card').classList.toggle('flipped'); }

        function render() {
            const card = document.getElementById('card');
            card.classList.remove('flipped');
            setTimeout(() => {
                document.getElementById('q-text').textContent = items[index].q;
                document.getElementById('a-text').textContent = items[index].a;
                document.getElementById('counter').textContent = `${index + 1} / ${items.length}`;
                document.getElementById('num-id').textContent = (index + 1).toString().padStart(2, '0');
                document.getElementById('p-bar').style.width = ((index + 1) / items.length * 100) + '%';
                
                document.getElementById('prevBtn').disabled = index === 0;
                document.getElementById('nextBtn').disabled = index === items.length - 1;
            }, 150);
        }

        function next() { if (index < items.length - 1) { index++; render(); } }
        function prev() { if (index > 0) { index--; render(); } }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') flipCard();
            if (e.code === 'ArrowRight') next();
            if (e.code === 'ArrowLeft') prev();
        });

        init();
    </script>
</body>
</html>
